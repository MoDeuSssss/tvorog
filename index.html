<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Белый Творожистый</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a090a;
            /* Фон */
            margin: 0;
        }

        img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
            box-shadow: 0 0 20px 10px #ca0890;
            /* Свечение */
            border-radius: 10px;
            /* Скругление углов */
        }
    </style>
</head>

<body>
    <img src="https://steamuserimages-a.akamaihd.net/ugc/2315480749820052494/7B36020BF4EA8420BADCE232B7D669DC3417AC3E/?imw=512&&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false"
        alt="Нажмите" id="myImage">

    <audio id="myAudio"
        src="https://raw.githubusercontent.com/MoDeuSssss/tvorog_song/main/tR8FYEo9k1Fw.128.mp3"
        loop></audio>

    <script>
        const audio = document.getElementById('myAudio');
        const image = document.getElementById('myImage');

        image.addEventListener('click', function () {
            audio.play(); // Звук

            // СПАМ
            function spamNotifications() {
                if (document.visibilityState === 'visible') {
                    new Notification('AHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHH!!!');
                }
            }

            // Запрос на спам
            if (Notification.permission !== 'granted') {
                Notification.requestPermission().then(function (permission) {
                    if (permission === 'granted') {
                        const intervalId = setInterval(spamNotifications, 100); // Интервал спама

                        // Остановить спам через 5 минут (300000 мс)
                        setTimeout(() => {
                            clearInterval(intervalId); // Остановить интервал
                        }, 300000); // 5 минут = 300000 мс
                    }
                });
            } else {
                const intervalId = setInterval(spamNotifications, 100); // Интервал спама

                // Остановка спама
                setTimeout(() => {
                    clearInterval(intervalId); // Остановка
                }, 300000); // 5минут
            }
        });
    </script>
</body>

</html>
